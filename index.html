<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>Rhyming Punjabi Tambola</title>
    <style>
        :root { --neon: #39ff14; --pink: #ff0054; --bg: #121212; --panel: #1e1e1e; }
        body { 
            font-family: 'Arial Black', sans-serif; 
            background-color: var(--bg); 
            color: white; 
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header { height: 8%; text-align: center; color: var(--pink); font-size: 22px; padding-top: 5px; letter-spacing: 2px; }

        /* Three Column Layout */
        .main-container {
            display: flex;
            flex-direction: row;
            height: 77%;
            gap: 10px;
            padding: 0 15px;
        }

        /* 1. History Sidebar (Left) */
        .history-section {
            flex: 0.5;
            background: var(--panel);
            border-radius: 15px;
            border-left: 4px solid var(--pink);
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }
        .history-title { font-size: 14px; color: #888; text-align: center; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        #history-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 8px; align-items: center; }
        .history-item { font-size: 20px; color: #aaa; background: #2a2a2a; width: 80%; text-align: center; padding: 5px; border-radius: 8px; transition: 0.3s; }
        .history-item:first-child { color: var(--neon); font-size: 28px; border: 1px solid var(--neon); background: #1a331a; }

        /* 2. Caller Display (Center) */
        .caller-section {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--panel);
            border-radius: 20px;
            border: 4px solid var(--pink);
            padding: 10px;
        }
        #num { font-size: 15vw; line-height: 1; color: var(--neon); text-shadow: 0 0 20px rgba(57, 255, 20, 0.4); }
        #rhyme { font-size: 2vw; color: white; margin-top: 5px; text-align: center; font-weight: normal; font-family: 'Segoe UI', sans-serif; }

        /* 3. Grid Section (Right) */
        .grid-section {
            flex: 1.3;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            background: var(--panel);
            padding: 10px;
            border-radius: 15px;
        }
        .cell { background: #333; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 1.2vw; color: #555; }
        .cell.active { background: var(--pink); color: white; font-weight: bold; }

        /* Controls Footer */
        .footer { height: 15%; display: flex; justify-content: center; align-items: center; gap: 30px; }
        button { padding: 12px 40px; font-size: 22px; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; text-transform: uppercase; }
        .next-btn { background: var(--neon); color: black; box-shadow: 0 6px 0 #28b80d; }
        .next-btn:active { transform: translateY(4px); box-shadow: none; }
        .reset-btn { background: #444; color: white; font-size: 14px; padding: 10px 20px; }
    </style>
</head>
<body>

    <div class="header">ðŸ•º PUNJABI TAMBOLA PARTY ðŸ’ƒ</div>

    <div class="main-container">
        <div class="history-section">
            <div class="history-title">RECENT NUMBERS</div>
            <div id="history-list">
                <div class="history-item">-</div>
                <div class="history-item">-</div>
                <div class="history-item">-</div>
                <div class="history-item">-</div>
                <div class="history-item">-</div>
            </div>
        </div>

        <div class="caller-section">
            <span id="num">--</span>
            <div id="rhyme">Press Agla Number!</div>
        </div>

        <div id="grid" class="grid-section"></div>
    </div>

    <div class="footer">
        <button class="next-btn" onclick="draw()">Agla Number!</button>
        <button class="reset-btn" onclick="location.reload()">Reset</button>
    </div>

    <script>

        };

        let pool = Array.from({length: 90}, (_, i) => i + 1);
        let historyArr = [];

        function init() {
            const grid = document.getElementById('grid');
            for(let i=1; i<=90; i++) {
                let div = document.createElement('div');
                div.className = 'cell';
                div.id = 'c' + i;
                div.innerText = i;
                grid.appendChild(div);
            }
        }

        function draw() {
            if(pool.length === 0) return alert("Game Over!");
            let randIdx = Math.floor(Math.random() * pool.length);
            let n = pool.splice(randIdx, 1)[0];
            
            historyArr.unshift(n); // Add to start of array
            updateUI(n);
            speak(rhymes[n]);
        }

        function updateUI(n) {
            // Update Center Display
            document.getElementById('num').innerText = n;
            document.getElementById('rhyme').innerText = rhymes[n];
            
            // Update Board
            document.getElementById('c'+n).classList.add('active');
            
            // Update Sidebar History
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            for(let i=0; i<5; i++) {
                let item = document.createElement('div');
                item.className = 'history-item';
                item.innerText = historyArr[i] ? historyArr[i] : '-';
                historyList.appendChild(item);
            }
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            let m = new SpeechSynthesisUtterance(t);
            m.rate = 0.85;
            window.speechSynthesis.speak(m);
        }

        init();
    </script>
</body>
</html>
