    <style>
        :root { --primary: #ff0054; --secondary: #9ef01a; --dark: #222; }
        body { font-family: 'Arial Black', sans-serif; background-color: var(--dark); color: white; text-align: center; padding: 10px; margin: 0; overflow-x: hidden; }
        
        .header { background: linear-gradient(45deg, #ff0054, #ffb703); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 28px; margin: 10px 0; }
        
        #display-box { background: #333; border: 6px dashed var(--secondary); border-radius: 30px; padding: 25px; margin: 15px auto; width: 85%; max-width: 400px; box-shadow: 0 0 20px rgba(158, 240, 26, 0.3); }
        #num { font-size: 110px; color: var(--secondary); display: block; line-height: 1; }
        #rhyme { font-size: 22px; color: white; margin-top: 10px; min-height: 60px; font-weight: normal; font-family: 'Segoe UI', sans-serif; }

        .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        button { padding: 15px 25px; font-size: 18px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .next-btn { background: var(--secondary); color: black; box-shadow: 0 5px 0 #76b00f; }
        .next-btn:active { transform: translateY(3px); box-shadow: none; }
        
        #grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; max-width: 450px; margin: 0 auto; background: #111; padding: 10px; border-radius: 10px; }
        .cell { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 12px; background: #444; border-radius: 4px; color: #888; }
        .cell.active { background: var(--primary); color: white; font-weight: bold; box-shadow: 0 0 8px var(--primary); }

        .flash { animation: flash-bg 0.3s; }
        @keyframes flash-bg { 0% { background-color: #444; } 50% { background-color: #ff0054; } 100% { background-color: #222; } }
    </style>
</head>
