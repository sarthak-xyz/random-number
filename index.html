<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rhyming Punjabi Tambola</title>
    <style>
        :root { --neon: #39ff14; --pink: #ff0054; --bg: #121212; --panel: #1e1e1e; }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Arial Black', sans-serif; 
            background-color: var(--bg); 
            color: white; 
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        .header { 
            height: 5dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pink); 
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            flex: 1;
            gap: 10px;
            padding: 0 10px;
            min-height: 0;
        }

        /* 1. History Section */
        .history-section {
            flex: 0.5;
            background: var(--panel);
            border-radius: 15px;
            border-left: 4px solid var(--pink);
            display: flex;
            flex-direction: column;
            padding: 8px;
            min-height: 0;
        }
        .history-title { font-size: 10px; color: #888; text-align: center; margin-bottom: 5px; border-bottom: 1px solid #333; }
        #history-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 5px; align-items: center; flex: 1; justify-content: space-around; }
        .history-item { font-size: 18px; color: #aaa; background: #2a2a2a; width: 90%; text-align: center; padding: 4px; border-radius: 6px; }
        .history-item:first-child { color: var(--neon); font-size: 24px; border: 1px solid var(--neon); background: #1a331a; }

        /* 2. Caller Display */
        .caller-section {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--panel);
            border-radius: 20px;
            border: 4px solid var(--pink);
            padding: 10px;
        }
        #num { font-size: 10vw; line-height: 1; color: var(--neon); text-shadow: 0 0 15px rgba(57, 255, 20, 0.4); }
        #rhyme { font-size: 1.5vw; color: white; margin-top: 5px; text-align: center; font-family: 'Segoe UI', sans-serif; }

        /* 3. Grid Section */
        .grid-section {
            flex: 1.8;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 3px;
            background: var(--panel);
            padding: 10px;
            border-radius: 15px;
            min-height: 0;
        }
        .cell { background: #333; border-radius: 3px; display: flex; align-items: center; justify-content: center; font-size: 1.1vw; color: #555; }
        .cell.active { background: var(--pink); color: white; font-weight: bold; }

        /* Controls Footer */
        .footer { 
            height: 10dvh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 15px; 
            padding: 5px;
        }
        button { padding: 10px 25px; font-size: 18px; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; }
        .next-btn { background: var(--neon); color: black; box-shadow: 0 4px 0 #28b80d; }
        .reset-btn { background: #444; color: white; font-size: 12px; padding: 8px 15px; }

        /* PORTRAIT MODE STYLES */
        @media (orientation: portrait) {
            .main-container { flex-direction: column; gap: 5px; }
            .caller-section { order: 1; flex: 0.6; min-height: 15dvh; }
            #num { font-size: 18vw; }
            #rhyme { font-size: 14px; margin-top: 2px; }
            .grid-section { order: 2; flex: 2.2; padding: 8px; }
            .cell { font-size: 3.2vw; }
            .history-section { order: 3; flex: 0.4; border-left: none; border-top: 3px solid var(--pink); min-height: 8dvh; }
            .history-title { font-size: 9px; margin-bottom: 2px; }
            #history-list { flex-direction: row; justify-content: center; gap: 8px; }
            .history-item { width: 15%; font-size: 14px; padding: 2px 0; }
            .history-item:first-child { font-size: 18px; }
        }
    </style>
</head>
<body>

    let pool = Array.from({length: 90}, (_, i) => i + 1);

    function init() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        for(let i=1; i<=90; i++) {
            let div = document.createElement('div');
            div.className = 'cell';
            div.id = 'c' + i;
            div.innerText = i;
            grid.appendChild(div);
        }
    }

    function draw() {
        if(pool.length === 0) return alert("Game Over!");
        let randIdx = Math.floor(Math.random() * pool.length);
        let n = pool.splice(randIdx, 1)[0];
        
        historyArr.unshift(n);
        updateUI(n);
        speak(rhymes[n]);
    }

    function updateUI(n) {
        document.getElementById('num').innerText = n;
        document.getElementById('rhyme').innerText = rhymes[n];
        document.getElementById('c'+n).classList.add('active');
        
        const historyList = document.getElementById('history-list');
        historyList.innerHTML = '';
        for(let i=0; i<5; i++) {

            item.className = 'history-item';
            item.innerText = historyArr[i] ? historyArr[i] : '-';
            historyList.appendChild(item);
        }
    }

    function speak(text) {
        const audio = document.getElementById('tts-audio');
        // Voice RSS API URL
        // hl=en-in (Indian English), c=mp3 (Audio format), r=10 (Normal speed)
        const ttsUrl = `https://api.voicerss.org/?key=${VOICE_RSS}&hl=en-in&src=${encodeURIComponent(text)}&c=mp3&f=44khz_16bit_stereo`;
        
        audio.src = ttsUrl;
        audio.play().catch(e => console.error("Audio failed:", e));
    }

    init();

</html>
